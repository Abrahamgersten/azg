<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <!-- 转驻专 驻转 -->
    <nav class="dropdown-menu">
      <button class="menu-button" aria-label="转驻专">&#9776;</button>
      <div class="dropdown-content">
        <a href="#" id="view-previous-thanks">转转  拽</a>
        <a href="#" id="view-all-did-you-know"> 拽注 '注转?'</a>
        <!-- 住专: 转专转 "拽 转" -->
        <a href="#" id="view-insights"> 转 砖</a>  <!-- 砖  -->

        <!-- 拽 '专 转转' --> 
        <a href="#" id="download-all-insights">专 转</a>

        <!-- 拽 '专 转转 (Word)' 砖专 转 砖? 
              转专爪 砖专 专转 转转,  砖 砖专. -->
        <a href="#" id="download-thanks-word">专 转转 (Word)</a>
      </div>
    </nav>

    <header>
      <h1> '  ,  注 住</h1>
      <h2>
        转专 转 注爪 转 30  专爪祝!<br />
        转 转转  , 注专 注爪专 转 转 注<br />
        <br />
        <span class="small-text"
          >转   转转  拽专转 砖转转转 转转</span
        >
      </h2>
    </header>

    <main>
      <section class="today-section">
        <h3 id="current-date">注...</h3>
        <div class="entries-grid" id="entries">
          <!-- 砖转 拽 转住驻  专 JavaScript -->
        </div>
        <button id="save-button" class="primary-button">
          <span class="button-icon"></span>
          砖专 转转
        </button>
      </section>

      <section class="filter-section">
        <h3>住 转转 驻 拽专</h3>
        <div class="styled-select">
          <select id="category-filter" class="category-filter">
            <option value=""></option>
            <option value="转转 砖转转 ">转转 砖转转 </option>
            <option value="专  砖拽专  ">专  砖拽专  </option>
            <option value="专  砖注砖转 ">专  砖注砖转 </option>
            <option value="转 注 专 拽 ">转 注 专 拽 </option>
            <option value="转 注 专  砖注转 "
              >转 注 专  砖注转 </option
            >
            <option value="转 注 专 拽砖">转 注 专 拽砖</option>
            <option value="转 注 专 砖专 转"
              >转 注 专 砖专 转</option
            >
          </select>
        </div>
        <ul id="filtered-entries" class="filtered-entries">
          <!-- 转爪转 住 转住驻  -->
        </ul>
      </section>

      <section class="did-you-know-section">
        <h3 class="did-you-know-header">注转?</h3>
        <div class="carousel" id="did-you-know-carousel">
          <!-- 拽注 注转 转住驻  专 JavaScript -->
        </div>
      </section>
    </main>
  </div>

  <!--  爪驻 转转  拽 -->
  <div id="previous-thanks-modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h3>转转  拽</h3>
        <button class="close-button" aria-label="住专"></button>
      </header>
      <div class="modal-body">
        <div id="previous-days" class="previous-days-grid"></div>
      </div>
    </div>
  </div>

  <!--  爪驻 转转 转 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="modal-date"></h3>
        <button class="close-button" aria-label="住专"></button>
      </header>
      <div class="modal-body">
        <ul id="modal-entries"></ul>
      </div>
    </div>
  </div>

  <!--  住驻转 转转 住驻转 -->
  <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h3>住驻转 转转</h3>
        <button class="close-button" aria-label="住专"></button>
      </header>
      <div class="modal-body">
        <p>
          转转 <span id="current-level"></span> 转转.  转专爪 住祝 注
          <span id="add-count"></span> 转转?
        </p>
        <div class="modal-buttons">
          <button id="confirm-add" class="primary-button">, 住祝</button>
          <button id="cancel-add" class="secondary-button">, 转</button>
        </div>
      </div>
    </div>
  </div>

  <!--  爪转  拽注 '注转?' -->
  <div id="all-did-you-know-modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h3> 拽注 '注转?'</h3>
        <button class="close-button" aria-label="住专"></button>
      </header>
      <div class="modal-body">
        <ul id="all-did-you-know-list"></ul>
      </div>
    </div>
  </div>

  <!--   转 砖 (拽 转转 拽住) -->
  <div id="insights-modal" class="modal">
    <div class="modal-content" style="font-family: 'Rubik', sans-serif;">
      <header class="modal-header">
        <!-- 拽 '转转 砖' -->
        <h3 style="text-align: center; font-size: 1.8em; width:100%">注 = 住</h3>
        <button class="close-button" aria-label="住专"></button>
      </header>
      <div class="modal-body">
        <div id="new-insight" class="insight-entry">
          <input
            type="text"
            id="new-insight-title"
            class="insight-title"
            placeholder="转专转  (驻爪)"
          />
          <textarea
            id="new-insight-content"
            class="insight-input"
            placeholder="转  转 ..."
          ></textarea>
        </div>
        <button id="save-new-insight" class="primary-button">砖专  砖</button>
        <hr />
        <!-- 拽 '转转 拽住 砖砖专' -->
        <h3 style="text-align: center; font-size: 1.6em; margin-bottom:20px;">
          转 砖
        </h3>
        <div id="insights-list" class="insights-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html
