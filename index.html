<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1> '  ,  注 住</h1>
            <h2>转专 转 注爪 转 30  专爪祝!<br>
            转 转转  , 注专 注爪专 转 转 注<br>
            <span class="small-text">拽驻 转   转转  拽专转 砖转转转 转
            </span>
            </h2>
        </header>
        
        <main>
            <section class="today-section">
                <h3 id="current-date">注...</h3>
                <div class="entries-grid" id="entries">
                    <!-- 砖转 拽 转住驻  专 JavaScript -->
                </div>
                <button id="save-button" class="primary-button">
                    <span class="button-icon"></span>
                    砖专 转
                </button>
            </section>

            <section class="filter-section">
                <h3>住 转 驻 拽专</h3>
                <div class="styled-select">
                    <select id="category-filter" class="category-filter">
                        <option value=""></option>
                        <option value="转 砖转转 ">转 砖转转 </option>
                        <option value=" 注 专 拽 "> 注 专 拽 </option>
                        <option value=" 注 专  砖注转 "> 注 专  砖注转 </option>
                        <option value=" 注 专 拽砖"> 注 专 拽砖</option>
                        <option value=" 注 专 砖专 转"> 注 专 砖专 转</option>
                    </select>
                </div>
                <ul id="filtered-entries" class="filtered-entries">
                    <!-- 转爪转 住 转住驻  -->
                </ul>
            </section>

            <section class="did-you-know-section">
                <h3 class="did-you-know-header">注转?</h3>
                <div class="carousel" id="did-you-know-carousel">
                    <!-- 拽注 注转 转住驻  专 JavaScript -->
                </div>
            </section>

            <section class="previous-days-section">
                <h3> 拽</h3>
                <div id="previous-days" class="previous-days-grid">
                    <!--  拽 转住驻  专 JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!--  爪驻 注转 转 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-date"></h3>
                <button class="close-button" aria-label="住专"></button>
            </header>
            <div class="modal-body">
                <ul id="modal-entries"></ul>
            </div>
        </div>
    </div>

    <!--  住驻转 转 住驻转 -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h3>住驻转 转</h3>
                <button class="close-button" aria-label="住专"></button>
            </header>
            <div class="modal-body">
                <p>转转 <span id="current-level"></span> 转.  转专爪 住祝 注 <span id="add-count"></span> 转?</p>
                <div class="modal-buttons">
                    <button id="confirm-add" class="primary-button">, 住祝</button>
                    <button id="cancel-add" class="secondary-button">, 转</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 注转 住拽专驻 -->
    <script src="script.js"></script>
</body>
</html
